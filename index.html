<html>
  <head>
    <title>Digit Recognition WebApp</title>

    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/25d3d2c49c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  </head>

  <body onload="init()">
    <section id="title">
      <h1 class="heading">Khmer Handwritten Digit Recognition Web App</h1>
    </section>

    <section id="content">
      <div id="sketchpadapp">
        <div class="row">
          <div class="leftside">
            <div class="">
              <canvas
                id="sketchpad"
                height="200"
                width="200"
                style="border: 1px solid #000000"
              >
              </canvas>
            </div>

            <div class="buttons_div">
              <button type="button" class="btn btn-dark" id="predict_button">
                Predict
              </button>
              <button type="button" class="btn btn-dark" id="clear_button">
                &nbsp Clear &nbsp
              </button>
            </div>
          </div>

          <div class="predicted_answer col-sm-6">
            <h2 id="prediction_heading">Prediction</h2>
            <h1 id="result">-</h1>
            <p id="confidence">Confidence: -</p>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
